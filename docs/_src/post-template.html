<article>
  <header>
    <h1>@|title|</h1>
    <p class='date-and-tags'>@|date| :: @|tags|</p>
    <p class='authors'>By: @|authors|</p>
  </header>
  @|content|
  <div class="post-footer">
    @twitter-share-button[full-uri]
    @older/newer-links[older-uri older-title newer-uri newer-title
                       #:for-bs 4]
  </div>
</article>
